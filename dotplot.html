<!DOCTYPE html>
<meta charset="utf-8">

<title> Lollipop Chart: 2008-2012 </title>

<style>
  body {
    background: #FFFFFF;
  }
</style>

<!-- Add 4 buttons -->
<body>
	<button onclick="update('Goals')">Goals</button>
	<button onclick="update('GoalsConceded')">Goals Conceded</button>
	<button onclick="update('Titles')">Titles</button>
	<button onclick="update('LeaguePoints')">League Points</button>
</body>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
	// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialize the X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(1);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")


// A function that create / update the plot for a given variable:
function update(selectedVar) {

  // Parse the Data
  d3.csv("https://gist.githubusercontent.com/Simon6HH/afedcb7d5c901a8183db10a27dded3c7/raw/2820c3dca233cc250b8a842d5bea91564993c66d/data.csv", function(data) {

    // X axis
    x.domain(data.map(function(d) { return d.Year; }))
    xAxis.transition().duration(1000).call(d3.axisBottom(x))

    // Add Y axis
    y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // variable u: map data to existing circle
    var j = svg.selectAll(".myLine")
      .data(data)
    // update lines
    j
      .enter()
      .append("line")
      .attr("class", "myLine")
      .merge(j)
      .transition()
      .duration(1000)
        .attr("x1", function(d) { console.log(x(d.Year)) ; return x(d.Year); })
        .attr("x2", function(d) { return x(d.Year); })
        .attr("y1", y(0))
        .attr("y2", function(d) { return y(d[selectedVar]); })
        .attr("stroke", "grey")


    // variable u: map data to existing circle
    var u = svg.selectAll("circle")
      .data(data)
    // update bars
    u
      .enter()
      .append("circle")
      .merge(u)
      .transition()
      .duration(1000)
        .attr("cx", function(d) { return x(d.Year); })
        .attr("cy", function(d) { return y(d[selectedVar]); })
        .attr("r", 8)
        .attr("fill", "#69b3a2");


  })
}

// Initialize plot
update('Goals')
// update('GoalsConceded')
// update('Titles')
// update('LeaguePoints')
</script>
